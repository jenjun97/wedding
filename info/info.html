<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<title>info</title>

<body class="info-body">
	<div class="info-container">
		<div class="info-content-section">
			<h2 class="info-title">他們的故事</h2>
			<p class="info-story">苦主(新郎)：謝政均 Jun</p>
			<p class="info-story">幸運得主(新娘)：陳姻釗 Angel</p>
			<p class="info-story">他，外型俊俏，酷男一枚</p>
			<p class="info-story">在互相看了一眼後，彼此吸引</p>
			<p class="info-story">就此沉迷於愛戀中</p>
			<p class="info-story">愛情，讓她下廚烹調</p>
			<p class="info-story">只想綁住他的胃</p>
			<p class="info-story">愛情，讓他走向戶外</p>
			<p class="info-story">與她一起迎向陽光</p>
			<p class="info-story">愛情，讓雙方更有勇氣面對困難</p>
			<p class="info-story">愛情，讓彼此更能看見自己</p>
			<p class="info-story">於是在今年</p>
			<p class="info-story">猶豫的兩人終於下定決心</p>
			<p class="info-conclusion">“未來的路，讓我們一起手牽手走下去吧!!”</p>
		</div>
	</div>
	<script src="info.js"></script>
</body>

</html>
