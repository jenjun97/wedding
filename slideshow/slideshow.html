<!-- 預設的輪播控件 -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
	<!-- 輪播指示器 -->
	<div class="carousel-indicators">
		<!-- 第一張幻燈片的按鈕 -->
		<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
			aria-current="true" aria-label="Slide 1"></button>
		<!-- 第二張幻燈片的按鈕 -->
		<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
			aria-label="Slide 2"></button>
		<!-- 第三張幻燈片的按鈕 -->
		<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
			aria-label="Slide 3"></button>
		<!-- 第4張幻燈片的按鈕 -->
		<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
			aria-label="Slide 4"></button>
	</div>
	<!-- 輪播內容 -->
	<div class="carousel-inner">
		<!-- 第一張幻燈片，預設為顯示狀態 -->
		<div class="carousel-item active slideshow-carousel-item-active">
			<img src="img1.jpg" class="d-block w-100" alt="Image 1">
		</div>
		<!-- 第二張幻燈片 -->
		<div class="carousel-item slideshow-carousel-item">
			<img src="img2.jpg" class="d-block w-100" alt="Image 2">
		</div>
		<!-- 第三張幻燈片 -->
		<div class="carousel-item slideshow-carousel-item">
			<img src="img3.jpg" class="d-block w-100" alt="Image 3">
		</div>
		<!-- 第4張幻燈片 -->
		<div class="carousel-item slideshow-carousel-item">
			<img src="img4.jpg" class="d-block w-100" alt="Image 4">
		</div>
	</div>
	<!-- 輪播的上一張按鈕 -->
	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
		data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	</button>
	<!-- 輪播的下一張按鈕 -->
	<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
		data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	</button>
</div>
