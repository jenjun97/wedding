<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提醒</title>
    <!-- 引用reminder.css -->
    <link rel="stylesheet" href="reminder.css">
</head>
<body>
    <div class="reminder-wrapper">
        <!-- Google提醒按鈕 -->
        <button type="button" class="btn btn-outline-success"
            onclick="window.location.href='https://calendar.google.com/calendar/render?action=TEMPLATE&text=Wedding+Reminder&dates=20241019T000000Z/20241019T235900Z&details=Join+us+for+our+wedding+celebration&location=Your+Wedding+Location'">
            Google提醒
        </button>

        <!-- iPhone提醒按鈕 -->
        <button type="button" class="btn btn-outline-info"
            onclick="window.location.href='https://www.addevent.com/event/xY21860587+apple'">
            iPhone提醒
        </button>
    </div>
    <!-- 引用reminder.js -->
    <script src="reminder.js"></script>
</body>
</html>
