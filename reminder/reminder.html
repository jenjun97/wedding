<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>喜宴提醒</title>
	<link rel="stylesheet" href="reminder.css">
	<!-- 引用Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
	<!-- 中央按鈕，點擊後生成Google Calendar URL -->
	<button type="button" class="btn btn-outline-success"
		onclick="window.location.href='https://www.addevent.com/event/xY21860587+google'">
		Google提醒
	</button>

	<!-- 新增一個按鈕，點擊後在iPhone行事曆上新增事件 -->
	<button type="button" class="btn btn-outline-info"
		onclick="window.location.href='https://www.addevent.com/event/xY21860587+apple'">
		iPhone提醒
	</button>
	<script src="reminder.js"></script>
</body>

</html>
